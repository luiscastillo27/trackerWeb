<div class="container-fluid">
               
    <div class="row">
             
        <div class="col-md-12">
            <button ng-click="nvideo();" class="btn btn-subir btn-success pull-right">Subir imagen</button>
                     
            <div class="card">

                    <div class="card-header" data-background-color="purple">
                        <h4 class="title">Lista de recursos</h4>       
                        <div class="buscador">
                            <div class="form-group label-floating">
                                <label class="control-label"></label>
                                <input type="text" class="form-control blanca" placeholder="Buscar recurso" ng-model="buscar">
                            </div>
                        </div>  
                    </div><!-- CARD HEADER -->
                                
                    <div class="card-content table-responsive">
                        
                        <div class="content-load" ng-if="cargando">
                            <h3>Cargando contenido</h3>
                            <img src="./img/load.gif">
                        </div><!-- CONTENT LOAD -->

                        <!-- <div class="content-load" ng-if="vacio">
                            <h3>No hay ningún elemento</h3>
                        </div> -->

                        <table class="table" ng-if="!cargando">
                            <thead class="text-primary">
                                <th>Portada</th>
                                <th>Título</th>
                                <th>Tipo</th>
                                <th>Acciones</th>
                            </thead>
                            <tbody id="dataVideos">

                                <tr ng-repeat="recurso in recursos | filter: buscar">
                                    <td>
                                        <img ng-src="{{url}}{{recurso.imagenpeque}}" style="width: 150px; border-radius: 10px;">
                                    </td>
                                    <td>{{recurso.titulo}}</td>
                                    <td>
                                        <!-- <i ng-if="recurso.tipo == 'img' " class="material-icons">camera_roll</i> -->
                                        <p ng-if="recurso.tipo == 'img' ">Imagen</p>

                                        <!-- <i ng-if="recurso.tipo == 'video' " class="material-icons">photo_camera</i> -->
                                        <p ng-if="recurso.tipo == 'video' ">Video</p>
                                    </td>
                                    <td> 
                                        <a ng-click="delevideo(recurso.idRecurso)" class="icon-accions fa fa-trash" aria-hidden="true"></a>
                                    </td>
                                </tr>
                                            
                            </tbody>
                        </table><!-- TABLE -->

                </div><!-- CARD CONTENT -->

            </div><!-- CARD -->

        </div><!-- COL 12 -->
                        
    </div><!-- ROW -->

        <div class="mostrar-caja" ng-if="exite">
            <div class="mostrar-btn">
                <a class="btn btn-mostrar btn-success pull-right" ng-click="mostrarmas(siguiente);">Mostrar mas</a>
            </div>
            <div class="mostrar-img">
                <img src="./img/load.gif" alt="">
            </div>
        </div>

</div><!-- CONTAINER -->
