
	<div id="vMantenimiento" class="ventana">
			<div class="title-ventana green">
				Nuevo mantenimiento
			</div>
			<div class="body-ventana">
				<i ng-click="clouse();" class="cerrar fa fa-times" aria-hidden="true"></i>

				<form role="form" name="formNuevoMantenimiento">
					
					<div class="row">
						
						<div class="col-xs-6">
							<div class="form-group label-floating">
								<label class="control-label">idVehiculo</label>
								<div class="margintop"></div>
								<select ng-model="mantenimiento.idVehiculo" required pattern="[0-9]+">
									<option ng-repeat="terreno in terrenos" value="{{terreno.idTerreno}}">{{terreno.nombre}}</option>
								</select>
							</div>
						</div>

						<div class="col-xs-6">
							<div class="form-group label-floating">
								<label class="control-label">idCoordenada</label>
								<div class="margintop"></div>
								<select ng-model="mantenimiento.idVehiculo" required pattern="[0-9]+">
									<option ng-repeat="terreno in terrenos" value="{{terreno.idTerreno}}">{{terreno.nombre}}</option>
								</select>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-6">
							<div class="form-group label-floating">
								<label class="control-label">Fecha inicio</label>
								<input type="date" class="form-control" ng-model="pago.fecha" required minlength="8">
							</div>
						</div>
						<div class="col-xs-6">
							<div class="form-group label-floating">
							<label class="control-label">Fecha termino</label>
							<input type="date" class="form-control">
							</div>
						</div>

					</div>

					<div class="row">
						<div class="col-xs-6">
						<div class="form-group label-floating">
								<label class="control-label">Tipo</label>
								<div class="margintop"></div>
								<select required ng-model="empelado.puesto" required>
									<option value="Electrico">Electrico</option>
									<option value="Mecanico">Mecanico</option>
								</select>  
							</div>
						</div>
					</div>


					<button ng-click="guardarMantenimiento(1);" class="btn btn-subir-form btn-primary pull-right">Guardar</button>

					<div class="alert alert-success" id="exitoRegistrar">
		                <p>Se ha registrado correctamente</p>
		            </div> 
		            <div class="alert alert-inverse" id="load">
		                <img src="./img/load.gif" alt="cargando">
		            </div> 

				</form>
			</div>
	</div><!-- NUEVO EMPLEADO -->
